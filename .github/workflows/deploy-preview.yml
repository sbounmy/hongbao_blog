name: Deploy PR Preview to GH Pages Subfolder

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: true

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install and Build 🔨
        run: |
          rm -rf ./build
          rm -rf app/assets/builds
          yarn install
          yarn build
          bundle exec sitepress compile

      - name: Rewrite Asset Paths for Subfolder Preview ✍️
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          PR_NUMBER=${{ github.event.number }}
          BUILD_DIR="./build"
          echo "Rewriting asset paths in $BUILD_DIR for preview under /$REPO_NAME/$PR_NUMBER"
          find $BUILD_DIR -type f -name '*.html' -print0 | xargs -0 sed -i -e "s|href=\"/|href=\"/$REPO_NAME/$PR_NUMBER/|g" -e "s|src=\"/|src=\"/$REPO_NAME/$PR_NUMBER/|g"
          find $BUILD_DIR -type f -name '*.css' -print0 | xargs -0 sed -i "s|url('/|url('/$REPO_NAME/$PR_NUMBER/|g"
          echo "Path rewriting complete."

      - name: Deploy to gh-pages subfolder 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
          destination_dir: ${{ github.event.number }} # Changed to just :id
          keep_files: true

      - name: Post Preview URL to PR 💬
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ **Deploy Preview Ready!**

            A new preview has been deployed for your latest commit.

            View Preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.number }}/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}